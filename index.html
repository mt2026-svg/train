<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway ALERT - 商談用Pro版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-color: #f39700; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; transition: all 0.4s; overflow: hidden; }
        .condensed-font { font-family: 'Archivo Narrow', sans-serif; transform: scaleX(0.85); letter-spacing: -0.02em; display: flex; align-items: baseline; justify-content: center; }
        .zebra-pattern { background: linear-gradient(45deg, #FFD700 25%, #000 25%, #000 50%, #FFD700 50%, #FFD700 75%, #000 75%, #000); background-size: 40px 40px; }
        .train-card { cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
        .train-card:active { transform: scale(0.98); }
        .selected-train { border: 2px solid var(--brand-color) !important; background-color: white !important; opacity: 1 !important; }
    </style>
</head>
<body class="bg-white text-black">

    <div id="app" class="h-screen flex flex-col relative pb-[80px]">
        <div class="bg-gray-100 p-2 flex flex-wrap gap-2 text-[10px] border-b">
            <select id="brand-selector" onchange="changeBrand()" class="p-1 rounded border bg-white font-bold">
                <option value="kintetsu">近鉄</option>
                <option value="nishitetsu">西鉄</option>
            </select>
            <select id="station-selector" onchange="resetToFirst()" class="p-1 rounded border bg-white font-bold"></select>
            <button onclick="toggleSpeed()" id="speed-btn" class="bg-black text-white px-2 py-1 rounded">10倍速OFF</button>
            <span class="ml-auto text-gray-400 self-center">※次々便タップで切替</span>
        </div>

        <div id="top-zebra" class="h-6 w-full zebra-pattern opacity-0 transition-opacity duration-500"></div>

        <div class="flex-grow flex flex-col items-center justify-center px-2 text-center">
            <h1 id="station-display" class="text-2xl font-black mb-0.5 opacity-60">---駅</h1>
            
            <div id="train-type-label" class="text-xl font-black italic tracking-tighter transition-all mb-1">
                ---
            </div>
            
            <p id="warning-text" class="text-lg font-bold mb-1 tracking-[0.4em] hidden text-red-600">WARNING</p>
            
            <div id="timer-display" class="condensed-font text-[95px] sm:text-[110px] leading-none font-bold transition-colors">
                <span id="min">00</span><span class="mx-1 text-[35px]">分</span>
                <span id="sec">00</span><span class="mx-1 text-[35px]">秒</span>
                <span id="ms" class="text-[45px] ml-1">00</span>
            </div>

            <div id="station-label" class="mt-2 px-8 py-1 rounded-full text-sm font-bold text-white shadow-md transition-all" style="background-color: var(--brand-color);">
                ---方面
            </div>

            <div class="mt-8 flex flex-col gap-2 w-full max-w-[300px]" id="train-list">
                </div>
        </div>

        <div id="bottom-zebra" class="h-8 w-full zebra-pattern opacity-0 transition-opacity duration-500"></div>
    </div>

    <div id="ad-container" class="fixed bottom-0 left-0 w-full h-[80px] bg-white flex items-center p-3 border-t-2 border-gray-100 z-50">
        <div id="ad-icon-bg" class="w-12 h-12 rounded-lg flex items-center justify-center text-white mr-3 shadow-inner">
            <i data-lucide="info"></i>
        </div>
        <div class="flex-grow">
            <p class="text-[10px] font-bold" id="ad-label" style="color: var(--brand-color);">SPONSORED</p>
            <p class="text-xs font-bold leading-tight" id="ad-text">待ち時間にチェック！<br>沿線のおすすめグルメ情報</p>
        </div>
        <button class="text-white px-3 py-2 rounded-lg text-[10px] font-bold" id="ad-btn" style="background-color: var(--brand-color);">詳細</button>
    </div>

    <script>
        const DATA = {
            kintetsu: {
                name: "近鉄", color: "#f39700",
                stations: [
                    { name: "大阪難波", dir: "奈良・名古屋方面", trains: [
                        { type: "普通", time: "12:45", color: "#333333", offset: 300000 },
                        { type: "急行", time: "13:00", color: "#f39700", offset: 1200000 }
                    ]}
                ]
            },
            nishitetsu: {
                name: "西鉄", color: "#005595",
                stations: [
                    { name: "西鉄福岡(天神)", dir: "久留米・大牟田方面", trains: [
                        { type: "普通", time: "15:30", color: "#333333", offset: 300000 },
                        { type: "特急", time: "15:45", color: "#ed1c24", offset: 1200000 }
                    ]}
                ]
            }
        };

        let activeTrainIdx = 0;
        let timeLeft = 0;
        let isHighSpeed = false;

        function changeBrand() {
            const brand = document.getElementById('brand-selector').value;
            const config = DATA[brand];
            document.documentElement.style.setProperty('--brand-color', config.color);
            const stationSel = document.getElementById('station-selector');
            stationSel.innerHTML = config.stations.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            resetToFirst();
        }

        function resetToFirst() {
            activeTrainIdx = 0;
            renderTrainList();
            selectTrain(0);
        }

        function renderTrainList() {
            const brand = document.getElementById('brand-selector').value;
            const stationName = document.getElementById('station-selector').value;
            const trains = DATA[brand].stations.find(s => s.name === stationName).trains;
            const listContainer = document.getElementById('train-list');
            
            listContainer.innerHTML = trains.map((t, idx) => `
                <div onclick="selectTrain(${idx})" id="card-${idx}" class="train-card flex justify-between items-center bg-gray-50 p-3 rounded-xl border-l-4 opacity-50 transition-all" style="border-left-color: ${t.color}">
                    <span class="text-[10px] font-bold text-gray-400">${idx === 0 ? '次便' : '次々便'}</span>
                    <span class="font-black text-sm">${t.type}</span>
                    <span class="font-bold text-sm">${t.time}発</span>
                </div>
            `).join('');
        }

        function selectTrain(idx) {
            const brand = document.getElementById('brand-selector').value;
            const stationName = document.getElementById('station-selector').value;
            const stationData = DATA[brand].stations.find(s => s.name === stationName);
            const train = stationData.trains[idx];
            
            activeTrainIdx = idx;
            timeLeft = train.offset; // デモ用の残り時間セット
            
            // UI更新
            document.getElementById('station-display').innerText = stationName;
            document.getElementById('station-label').innerText = stationData.dir;
            document.getElementById('train-type-label').innerText = train.type;
            document.getElementById('train-type-label').style.color = train.color;
            
            // カードの選択状態
            document.querySelectorAll('.train-card').forEach((c, i) => {
                c.classList.toggle('selected-train', i === idx);
            });

            document.getElementById('ad-btn').style.backgroundColor = DATA[brand].color;
            document.getElementById('ad-icon-bg').style.backgroundColor = DATA[brand].color;
        }

        function toggleSpeed() {
            isHighSpeed = !isHighSpeed;
            document.getElementById('speed-btn').innerText = isHighSpeed ? "10倍速ON" : "10倍速OFF";
            document.getElementById('speed-btn').classList.toggle('bg-red-600');
        }

        function update() {
            timeLeft -= isHighSpeed ? 150 : 10;
            if(timeLeft < 0) timeLeft = 1200000;
            
            const m = Math.floor(timeLeft / 60000);
            const s = Math.floor((timeLeft % 60000) / 1000);
            const ms = Math.floor((timeLeft % 1000) / 10);

            document.getElementById('min').innerText = String(m).padStart(2, '0');
            document.getElementById('sec').innerText = String(s).padStart(2, '0');
            document.getElementById('ms').innerText = String(ms).padStart(2, '0');

            const body = document.body;
            const topZ = document.getElementById('top-zebra');
            const botZ = document.getElementById('bottom-zebra');
            const warn = document.getElementById('warning-text');
            const timer = document.getElementById('timer-display');

            if (m < 1) {
                body.className = "bg-black text-white";
                topZ.style.opacity = "1"; botZ.style.opacity = "1";
                warn.classList.remove('hidden');
                timer.style.color = "white";
            } else if (m < 3) {
                body.className = "bg-[#FFD700] text-black";
                topZ.style.opacity = "1"; botZ.style.opacity = "1";
                warn.classList.remove('hidden');
                timer.style.color = "black";
            } else {
                body.className = "bg-white text-black";
                topZ.style.opacity = "0"; botZ.style.opacity = "0";
                warn.classList.add('hidden');
                const brand = document.getElementById('brand-selector').value;
                const stationName = document.getElementById('station-selector').value;
                timer.style.color = DATA[brand].stations.find(s => s.name === stationName).trains[activeTrainIdx].color;
            }
        }

        setInterval(update, 10);
        changeBrand();
        lucide.createIcons();
    </script>
</body>
</html>
